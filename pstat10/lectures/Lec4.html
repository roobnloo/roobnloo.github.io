## Today we will tackle some possibly challenging coding problems.

# Vectorized Two Sum

```r
two_sum &lt;- function(v, target) {
  pairs &lt;- combn(seq_along(v), 2)
  w &lt;- v[pairs[1, ]] + v[pairs[2, ]] == target
  pairs[, which(w)]
}
```
